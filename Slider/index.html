<!DOCTYPE html>
<html>
	<head>
		<title>Slider</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/main.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="medium">
				<img id="mainImage" src="images/01.jpg">
			</div>
			<div class="common">
				<div id="small" onclick="changeImage(event)">

					<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="imgStyle" src="images/04.jpg">
					<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="imgStyle" src="images/05.jpg">
					<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="imgStyle" src="images/06.jpg">
					<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="imgStyle" src="images/07.jpg">
					<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="imgStyle" src="images/08.jpg">
					<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="imgStyle" src="images/09.jpg">
					<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="imgStyle" src="images/10.jpg">
					<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="imgStyle" src="images/11.jpg">
					<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="imgStyle" src="images/12.jpg">
				</div>
			</div>
			
		</div>

</html>
